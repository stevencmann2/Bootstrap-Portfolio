<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Say Hello!</title>
</head>

<body>
    <!--Nav BAR, TO CAHNGE WIDTH REMOVE CONTAINER-->
    
        <nav class="navbar navbar-light bg-dark mb-4">
            <span class="navbar-brand mb-0 h1 p-3 bg-primary text-white">Steven Mann</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active text-white" href="index.html">About Me <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link text-white" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link text-white" href="contact.html">Contact</a>

                </div>
            </div>
        </nav>

        <!--Header section-->
        <div class="container border border-secondary">
            <div class="row border-bottom pb-2">
                <div class="col-8">
                    <div class="page-header">
                        <h1 class="text-primary">Contact</h1>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <!--This section contains the contact form -->
            <form class="pt-2">
                <div class="form-group">

                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter Your Name Here">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="What's on Your Mind?"
                        rows="3"></textarea>
                </div>
            </form>

            <footer class="pt-2 fixed-bottom bg-secondary">
                    <div class="row">
                            <div class="col">
                                <p class="text-center">Copyright</p>
                    
                    </div>
                    </div>
                    </footer>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

                crossorigin="anonymous"></script>
